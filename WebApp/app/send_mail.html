    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Sprint3r</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Edit</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Sent</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Save</button>
    </div>
    <form id="form1" name="form1">
      <div id="London" class="tabcontent">

        <h4 class="header mt-4">Send Email</h4>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-form-label">
              <label>From :</label>
            </div>
            <div class="col-sm-8">
              <input id="from" type="text" class="form-control" onchange="document.getElementById('fromError').innerHTML = '';">
              <span id="fromError" class="text-danger"></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-form-label">
              <label>To :</label>
            </div>
            <div class="col-sm-8">
              <input id="to" type="text" class="form-control" onchange="document.getElementById('toError').innerHTML = '';">
              <span id="toError" class="text-danger"></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-form-label">
              <label>CC :</label>
            </div>
            <div class="col-sm-8">
              <input id="cc" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-form-label">
              <label>Subject :</label>
            </div>
            <div class="col-sm-8">
              <input id="subject" type="text" class="form-control" onchange="document.getElementById('subjectError').innerHTML = '';">
              <span id="subjectError" class="text-danger"></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <textarea id="emailBody" cols="80" rows="15" class="form-control" onchange="document.getElementById('bodyError').innerHTML = '';"></textarea>
              <span id="bodyError" class="text-danger"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="float-right py-4">
              <input type="button" id="btnSend" name="btnSend" value="Send" class="btn btn-lg btn-primary" onclick= "submitForm();">
            </div>
          </div>
        </div>
      </div>
    </form>

    </div>
