      <h4 class="header">Create Campaign Info</h4>

      <form role="form">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-form-label">
                <label>Campaign Name</label>
            </div>
            <div class="col-sm-8">
                <input id="txtCampaignName" type="text" class="form-control" placeholder="" maxlength="50">
                <span id="lblErrorCampaignName" class="text-danger"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-form-label">
                <label>Email Group</label>
            </div>
            <div class="col-sm-8">
                <select id="ddlEmailGroup" type="select" class="form-control">
                  <option value="1">LOV1</option>
                  <option value="2">LOV2</option>
                  <option value="3">LOV3</option>
                </select>
                <span id="lblErrorCampaignName" class="text-danger"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-form-label">
                <label>Email Subject</label>
            </div>
            <div class="col-sm-8">
                <input id="txtEmailSubject" type="text" class="form-control">
                <span id="lblErrorEmailSubject" class="text-danger"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-form-label">
                <label>From Name</label>
            </div>
            <div class="col-sm-8">
                <input id="txtFrom Name" type="text" class="form-control">
                <span id="lblErrorFromName" class="text-danger"></span>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-4 col-form-label">
                  <label>From Email</label>
              </div>
              <div class="col-sm-8">
                  <input id="txtFrom Email" type="text" class="form-control">
                  <span id="lblErrorFromEmail" class="text-danger"></span>
              </div>
            </div>
          <div class="row">
              <div class="col-sm-12">
                <div class="float-right py-4">
                  <button id="btnSaveCampaign" type="button" class="btn btn-lg btn-success">Save</button>
                  <button id="btnCreateEmail" type="button" class="btn btn-lg btn-primary">Create Email</button>
                </div>
              </div>
          </div>
        </div>
      </form>
